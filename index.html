<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/style.css">
        <title>Assignment #5</title>
    </head>
    <body>

        <select name="colors" id="color-select">
            <option value="">--Select A color</option>
            <option class="red" id="red" value="red">Red</option>
            <option class="blue" id="blue" value="blue">blue</option>
            <option class="green" id="green" value="green">green</option>
            <option class="yellow" id="yellow" value="yellow">yellow</option>
        </select>

        <div id="addRowButton" onClick="addRow()">
            <button>Add Row</button>
        </div>
        <div id="removeRowButton" onClick="removeRow()">
            <button>Remove Row</button>
        </div>
        <div id="addColumnButton" onClick="addColumn()">
            <button>Add Column</button>
        </div>
        <div id="removeColumnButton" onClick="removeColumn()">
            <button>Remove Column</button>
        </div>

        <table id="table">
        </table>
        
        <script src="js/script.js"></script>
    </body>
</html>
